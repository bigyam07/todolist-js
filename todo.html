<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo-S</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" type="image" href="Favicon.png">
</head>

<body>
    <div class="container">
        <div class="box">
            <!-- <button id="dark-mode"><i class="fa-solid fa-sun"></i></button> -->
            <header>
                <div class="icon"><i class="fa-solid fa-check"></i></div>
                <h1>My Todo-s</h1>
            </header>
            <div class="input-section custom-margin flex" >
                <input type="text" placeholder="Add new.." id="input-value">
                <i class="fa-solid fa-calendar-days"></i>
                <button id="add-button">Add</button>
            </div>

            <hr>

            <div class="select-section custom-margin">
                <label>Filter</label>
                <select>
                    <option>All</option>
                    <option>Completed</option>
                    <option>Active</option>
                    <option>Has due date</option>
                </select>
                <label>Sort</label>
                <select>
                    <option>Added Data</option>
                    <option>Due Data</option>
                </select>
            </div>

            <div class="tasks-box custom-margin" id="tasks-box">
                <p id="here">Task Here</p>
                <!-- <div class="tasks">
                    <div class="task-left flex">
                        <div class="check-box">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <p></p>
                    </div>
                    <div class="task-right flex">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad4e20ab90.js" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>

</html>
